<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="favicon/svg" href="images/favicon.svg"/>
    <title>Library app</title>
  </head>
  <body>
    <header class="header">
      <div class="search-bar">
        <input type="text" class="search" placeholder="Search a book" />
      </div>
    </header>
    <div class="container">
      <div class="content">
        <h1 class="logo">
          <i class="fas fa-book"></i><span class="logo-text"></i>My</span>Library
       </h1>
       <div class="library-body">
        <div class="book-item">
        <div class="book-field">Title</div>
        <div class="book-field">Author</div>
        <div class="book-field">Number of pages</div></div>
        
      </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/7d3f0bbab8.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
